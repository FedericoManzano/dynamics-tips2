<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link a los estilos necesarios para los componentes -->
    <link rel="stylesheet" href="../dist/css/dynamics.css">

    <style>

        .borde {
            border-radius:   20px;  
        }

        .texto {
            font-weight:     600;
            color:          orange;
        }

    </style>

   

    <title>Hola Mundo</title>
</head>
<body>

    <button onclick="testToast()">Boton</button>


    <!-- dynamics.min.js -->
    <script src="../dist//js/dynamics.js"></script>

    <script>
        // Inicializa los componentes por defecto
        Dynamics.init()

        function testToast() {
            const conf = {
                html: "Esto es un toast personalizado",
                bg: "#181C22",
                color: "white",
                classes: [
                    "texto",
                    "borde"
                ]
            }
            Dynamics.toast(conf)
        }
    </script>
</body>
</html>
